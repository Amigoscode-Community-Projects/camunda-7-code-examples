<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Database Report</title>
    </head>
    <body>
        <h1 th:text="'Database Report for ' + ${dbType.toString()}">Database Report for</h1>
        <h2 th:text="'Total db size: ' + ${size}">Total db size: </h2>
        <table>
            <thead>
                <tr>
                    <td>oid</td>
                    <td>tableName</td>
                    <td>totalRows</td>
                    <td>totalSize</td>
                    <td>indexSize</td>
                    <td>toastSize</td>
                    <td>tableSize</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tableMetadataDto : ${tableMetadataDtos}">
                    <td th:text="${tableMetadataDto.oid}"></td>
                    <td th:text="${tableMetadataDto.tableName}"></td>
                    <td th:text="${tableMetadataDto.totalRows}"></td>
                    <td th:text="${tableMetadataDto.totalSize}"></td>
                    <td th:text="${tableMetadataDto.indexSize}"></td>
                    <td th:text="${tableMetadataDto.toastSize}"></td>
                    <td th:text="${tableMetadataDto.tableSize}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
