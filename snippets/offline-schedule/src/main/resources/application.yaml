spring.datasource:
  url: jdbc:h2:mem:camunda;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  username: sa
  password: sa
spring.h2.console.enabled: false
camunda.bpm:
  admin-user:
    id: demo
    password: demo
    firstName: Demo
    lastName: Demo
  filter:
    create: All Tasks
  job-execution:
      deployment-aware: true
  history-level: FULL
  authorization.enabled: true
  default-serialization-format: application/json

job:
  breaks:
    - 07:00,11:00
  schedule:
    shutdown: 0 0 3 * * *
    start: 0 0 5 * * *

logging:
  level:
    ROOT: INFO
    com.camunda.consulting: DEBUG